<h1>All Product </h1>
<div class="alert alert-primary" *ngIf="deleteProductNameAlt !== null " role="alert">
  {{deleteProductNameAlt}} Removed
</div>
<div class="mat-elevation-z8" *ngIf="products === null">
    <table mat-table [dataSource]="listofproduct" class="mat-elevation-z8 product-all">
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> <img style="width:50px; height:50px ;" [src]="element?.image" (error)="img.src='assets/images/noproduct.png'" #img /> </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category?.category}} </td>
        </ng-container>
        <ng-container matColumnDef="isFeatured">
          <th mat-header-cell *matHeaderCellDef> Featured </th>
          <td mat-cell *matCellDef="let element"> {{element.isFeatured ? 'Yes': 'No'}} </td>
        </ng-container>
        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> brand </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
          <ng-container matColumnDef="countInStock">
            <th mat-header-cell *matHeaderCellDef> countInStock </th>
            <td mat-cell *matCellDef="let element"> {{element.countInStock}} </td>
          </ng-container>
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> createdAt </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
          </ng-container>
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"  > 
             <span  (click)="removeProduct(element._id, element.name)" > <img src="assets/images/trash.svg" /> </span>
             <span  (click)="ediProduct(element._id, element.name)" class="delete_icon"> <img  src="assets/images/edit-icon.jpg" /> </span>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      </table>
</div>
<div>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>

<ng-container *ngIf="products !== null">
  <div class="no-recor-cat"> No Record found </div>
</ng-container>
