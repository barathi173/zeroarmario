
<mat-grid-list cols="2">
    <h1>Category</h1>
    <mat-grid-tile class="cat-form">
        
        <form [formGroup]="categoryForm" (ngSubmit)="categorySubmit();">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput  name="category" formControlName="category">
            </mat-form-field>

            <div class="checkbox">
                <label> Featured:  <input  type="checkbox" name="isFeatured" formControlName="isFeatured" /> </label>
                <!--span *ngIf="submitted && cat.isFeatured.errors?.required" style="color:red;" > Featured is required </span --->
            </div>
            <div class="button">
                <button mat-button color="primary">Add</button>
            </div>
            
        </form>
    </mat-grid-tile>
    <mat-grid-tile class="cat-list">
            <app-list-category [canReload]="reloadChild"></app-list-category>
    </mat-grid-tile>
  </mat-grid-list>
